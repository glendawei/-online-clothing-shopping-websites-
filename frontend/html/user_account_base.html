<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Base</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/user_account_base.css')}}"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="user-page">

    <header class="header">
        <div class="logo">
            <a href="category">
                <h1>Polaritique</h1>
            </a>
        </div>
        <div class="account-title">
            <h2>MY ACCOUNT</h2>
        </div>

        <div class="icons">
            <i class="fas fa-user" id="profile-icon"></i>
            <i class="fas fa-heart" id="like-icon"></i>
            <i class="fas fa-shopping-bag" id="bag-icon"></i>
        </div>
    </header>

    <div class="main-container"> 
        <aside class="sidebar"> 
            <button class="user-info">
                <div class="abbr"><h3 id="First"></h3><h3 id="Last"></h3></div> 
                <div><span class="for-40px-space">Hi! <h4 id="first-name-big"></h4> <h4 id="last-name-big"></h4></span></div>
                <span class="grey-rectangle1"></span>
                <span class="grey-rectangle2"></span>
            </button> 
            <button class="submit-button" onclick="window.location.href='user_details'">USER DETAILS</button>
            <button class="submit-button" onclick="window.location.href='user_orders'">MY ORDERS</button>
            <button class="submit-button" onclick="window.location.href='login'">
                <i class="fas fa-arrow-left"></i>
                <span class="sign-out-text">SIGN OUT</span>
            </button>
            
        </aside> 
        
        <main class="content"> 
            <!-- <div class="clothing-collage">  -->
                <div class="image-container"> 
                    <img src="{{url_for('static', filename='/images/Clothes_grey.webp')}}" alt="Sweater 1"> 
                </div>
            <!-- </div>  -->
        </main> 
    </div>
    <script src="{{url_for('static', filename='/js/global.js')}}"></script>
    <script src="{{url_for('static', filename='/js/user_account_base.js')}}"></script>
</body>
</html>
