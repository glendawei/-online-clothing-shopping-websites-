<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-On - Polaritique</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/try-on.css')}}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="category">
                <h1>Polaritique</h1>
            </a>
        </div>
        <button class="go-back-btn" onclick="window.history.back();">Go Back</button>
        <div class="icons">
            <i class="fas fa-user" id="profile-icon"></i>
            <i class="fas fa-heart" id="like-icon"></i>
            <i class="fas fa-shopping-bag" id="bag-icon"></i>
        </div>
    </header>

    <main>
        <section class="try-on-section">
            <h2>Upload Your Image</h2>
            <form id="try-on-form" enctype="multipart/form-data">
                <input type="file" id="upload-image" accept="image/*" required>
                <button type="submit" class="btn" id="tryon-submit-btn">Upload & Try On</button>
            </form>
            <div id="processing-section" style="display: none;">
                Processing...
            </div>
            <div id="result-section" style="display: none;">
                <h3>Result</h3>
                <img id="processed-image" src="" alt="AI Processed Image">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Polaritique. All rights reserved.</p>
            <div class="footer-links">
                <a href="about">About Us</a>
                <a href="contact">Contact</a>
                <a href="privacy-policy">Privacy Policy</a>
                <a href="terms">Terms & Conditions</a>
            </div>
        </div>
    </footer>


    <script src="{{url_for('static', filename='/js/global.js')}}"></script>
    <script src="{{url_for('static', filename='/js/try-on.js')}}"></script>
</body>
</html>
