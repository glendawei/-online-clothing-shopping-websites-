<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/login.css')}}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">

    <header class="header">
        <div class="logo">
            <a href = "login">
                <h1>Polaritique</h1>
            </a>
        </div>
        <div class="account-title">
            <h2>MY ACCOUNT</h2>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="box-container">
        <!-- LOG IN Section -->
        <div class="box login-box">
            <div class="section login-header">
                <h3>LOG IN</h3>
            </div>

            <!-- ACCOUNT & PASSWORD Section -->
            <div class="section account-section">
                <div class="input-field">
                    <label>Account</label>
                    <input id="login-email-or-phone" type="text" placeholder="Email or Phone" required>
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input id="login-password" type="password" placeholder="Password" required>
                </div>
                <button class="submit-button" id="login-button">SUBMIT</button>

                <div>
                    <label id="login-result"></label>
                </div>
            </div>
        </div>

        <!-- SIGN IN Section -->
        <div class="box sign-in-box">
            <div class="section sign-in-header">
                <h3>SIGN UP</h3>
            </div>

            <!-- NEW USER Button -->
            <div class="section new-user-section">
                <button class="new-user-button" onclick="location.href='signin'">New User</button>
            </div>
        </div>
        </div>
    </main>

    <script src="{{url_for('static', filename='/js/global.js')}}"></script>  <!-- Include global.js first -->
    <script src="{{url_for('static', filename='/js/login.js')}}"></script>
</body>
</html>
